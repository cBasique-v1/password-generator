<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Générateur de mot de passe | mini projet HTML / CSS / JS</title>
  </head>
  <body>
    <main class="myGenerator">
      <h1>Générateur de mot de passe</h1>
      <section class="container">
        <form class="form-password">
          <div class="input-form">
            <div class="block-input">
              <label for="lenght-choice" class="lenght-choice">Longueur du mot de passe</label>
              <input type="number" name="lenght-choice" id="lenght-choice" min="8" max="40">
            </div>
            <div class="block-input">
              <label for="symbols-choice" class="symbols-choice"
                >Ajout de symboles ?</label
              >
              <input
                type="checkbox"
                name="symbols-choice"
                id="symbols-choice"
              />
            </div>
            <div class="block-input">
              <label for="number-choice" class="number-choice"
                >Ajout de nombres</label
              >
              <input type="checkbox" name="number-choice" id="number-choice" />
            </div>
            <div class="block-input">
              <label for="upper-chars-choice" class="upper-chars-choice"
                >Ajout de caractères majuscules</label
              >
              <input
                type="checkbox"
                name="upper-chars-choice"
                id="upper-chars-choice"
              />
            </div>
          </div>
          <button type="submit" id="password-button">Générer le mot de passe</button>
        </form>

        <div class="password-container">
          <p id="password-generated">Aucun mot de passe n'a été généré</p>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
